<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Avinya üíå</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Indie+Flower&family=Caveat:wght@700&family=Pacifico&family=Quicksand:wght@500&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #fff5f7;
            --text: #8b4356;
            --font-main: 'Indie Flower', cursive;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: all 1.5s ease-in-out;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Nature Elements */
        .nature {
            position: absolute;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: floatAround 10s infinite linear;
            opacity: 0.6;
        }

        @keyframes floatAround {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 20px;
            border: 2px dashed #ffb6c1;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 85%;
            z-index: 10;
            transition: transform 0.5s;
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; transition: 0.5s; }
        p { font-size: 1.3rem; line-height: 1.5; }

        .btn {
            background: var(--text);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-family: inherit;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Dark Mode Reveal */
        body.dark-mode {
            background-color: #0d0d0d !important;
            color: #ffffff !important;
        }
        .dark-mode .container {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #444;
        }
    </style>
</head>
<body id="body">

    <div class="nature" style="top:10%; left:10%; font-size: 2rem;">üå∏</div>
    <div class="nature" style="top:70%; left:20%; font-size: 3rem;">üåø</div>
    <div class="nature" style="top:20%; right:15%; font-size: 2.5rem;">üå∑</div>
    <div class="nature" style="bottom:10%; right:10%; font-size: 2rem;">üçÉ</div>

    <div class="container" id="card">
        <h1 id="title">Hi Avinya... üíå</h1>
        <p id="msg">You've got a letter. It's been waiting for you.</p>
        <button class="btn" onclick="nextStep()">Open it</button>
    </div>

    <script>
        let step = 0;
        const data = [
            {
                title: "A Little Spark ‚ú®",
                msg: "Just like a small seed in a garden, things started simple...",
                font: "'Indie Flower', cursive",
                bg: "#fff5f7",
                color: "#8b4356"
            },
            {
                title: "Blooming üå∑",
                msg: "But then you smiled, and everything started to grow beautifully.",
                font: "'Pacifico', cursive",
                bg: "#ffe4e1",
                color: "#d02090"
            },
            {
                title: "Under the Trees üå≥",
                msg: "I find peace whenever I think of you. You're my favorite view.",
                font: "'Caveat', cursive",
                bg: "#f0fff0",
                color: "#2e8b57"
            },
            {
                title: "Elegant Moments üïäÔ∏è",
                msg: "There's a grace in how you are. I hope this makes you smile today.",
                font: "'Great Vibes', cursive",
                bg: "#fdf5e6",
                color: "#a0522d"
            },
            {
                title: "Pure Magic ‚ú®",
                msg: "You're the kind of person who makes the world feel like a dream.",
                font: "'Quicksand', sans-serif",
                bg: "#e6e6fa",
                color: "#4b0082"
            },
            {
                title: "By the one who sent this.",
                msg: "In the quietest moments, it's always been me thinking of you... <br><br><b>‚Äî [Abhimanyu]</b>",
                font: "'Dancing Script', cursive",
                bg: "#0d0d0d",
                color: "#ffffff",
                isDark: true
            }
        ];

        function nextStep() {
            const card = document.getElementById('card');
            const title = document.getElementById('title');
            const msg = document.getElementById('msg');
            const body = document.getElementById('body');
            const btn = document.querySelector('.btn');

            // Animation effect
            card.style.transform = "scale(0.9) opacity(0)";
            
            setTimeout(() => {
                const current = data[step];
                title.innerText = current.title;
                msg.innerHTML = current.msg;
                body.style.fontFamily = current.font;
                body.style.backgroundColor = current.bg;
                body.style.color = current.color;
                btn.style.backgroundColor = current.color;

                if(current.isDark) {
                    body.classList.add('dark-mode');
                    btn.style.display = 'none';
                }

                card.style.transform = "scale(1) opacity(1)";
                step++;
            }, 500);
        }
    </script>
</body>
